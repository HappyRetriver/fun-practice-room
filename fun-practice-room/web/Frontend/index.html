<!DOCTYPE html>
<html>
    <head>
    <meta charset = "UTF-8">
    <title>로그인 페이지</title>
    <style>
        body{
            margin:0;
            padding:0;
            font-family:Arial, sans-serif;
        }
        .container{
            display:flex;
            height:100vh;
        }
        .left{
            flex:1;
            background-color:black;
        }
        .right{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color:#f1f1f1;
        }
        .login-box{
            width: 300px;
            display:flex;
            flex-direction:column;
        }
.login-box input{
    padding: 12px;
    margin-bottom: 15px;
    font-size: 15px;
}
.login-box button{
    padding: 12px;
    font-size: 16px;
    background-color:#4a90e2;
    border: none;
    color:white;
}
.login-box button:hover{
    background-color:#357abd;
}
    </style>
    </head>
    <body>
        <div class="left">
            <img src="image.gif" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="right">
            <div class="login-box">
                <h1>로그인</h1>
                <input type="text" id="id" placeholder="아이디입력">
                <input type="password" id="pw" placeholder="비밀번호입력">
                <button onclick="login()">확인</button>
            </div>
        </div>
        <script>
            function login(){
            let id = document.getElementById("id").value;
            let pw = document.getElementById("pw").value;
             console.log("입력한 아디이:",id)
             console.log("입력한 비밀번호:",pw)
             alert("로그인 기능은 나중에 백엔드와 연결됩니다.")
            }
        </script>
    </body>
</html>
